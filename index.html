<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <title>Word Guess Game</title>
</head>
<body>
<div id="header">
<div><img class="imagen" src="assets/images/db2.png"></div>
</div>
<div class="row contenedor">
    <div class="col-8 offset-2">
        <div class="row contorno"> 
            <div class="col texto contorno esp">
                <p id="izquierda">PRESS ANY KEY TO BEGIN</p>
            </div>
            <div class="col texto">
                    <div class="row"> 
                            <div class="col texto key">
                                    <p id="1">Press Any Key to Get Started</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="2">Wins</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="3">0</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="4">Current Word</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="5">&nbsp;</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="6">Number of Guesses Remaining</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="7">&nbsp;</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="8">Letters Already Guessed</p>
                            </div>
                    </div>
                    <div class="row"> 
                            <div class="col texto ">
                                    <p id="9">&nbsp;</p>
                            </div>

                    </div>
                    
            </div>
        </div>
    </div>
    <div class="col-8 offset-2 texto contorno esp2">
    <p id="abajo">&nbsp;</p>
    </div>
</div>












<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="assets\javascript/game.js" type="text/javascript"></script>
</body>
</html>
